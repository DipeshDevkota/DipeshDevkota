name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository so the job can access it
    - uses: actions/checkout@v2

    # 2. Generate the snake GIF and SVG
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: DipeshDevkota  # Corrected this line
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # 3. Show the status of the build (for debugging)
    - run: git status

    # 4. Commit and push the generated snake image to the output branch
    - name: Commit and Push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add dist/
        git commit -m "Update snake gif and svg"
        git push origin HEAD:output

    # 5. Deploy to GitHub Pages from the output branch
    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
